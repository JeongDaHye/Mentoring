<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>애니메이션 작성3</title>
    <style>
    @keyframes ro {
      0% { transform: scale(1,1); }
      100% {transform: scale(4,1); }
    }
    img{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    img#change_img:hover {
    	animation-name : ro;
    	animation-duration : 2s;
    	animation-iteration-count : infinite;
    }
    </style>
  </head>
  <body>
    <h1>마우스를 올려봐요</h1>
    <hr />
    <br /><br />
    <img src="ryan.jpg" alt="tube" id="change_img">
  </body>
</html>
