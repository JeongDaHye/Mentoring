<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>암호맞추기</title>
    <script type="text/javascript">
    function printStar(pw) {
      var p = pw;
      if(p == "you"){
      document.write("통과!");
      }
      else {
        return;
      }
    }
    </script>
  </head>
  <body>
    <h2>암호를 입력하라!</h2>
    <hr />
    <script>
      var pw = prompt("암호를 대라", "");
  	  printStar(pw);
    </script>
  </body>
</html>
