<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="survey4.css" type="text/css" rel="stylesheet">
		<title>
			소프트웨어 기술
		</title>
	</head>
	<body>
		<header>
			<h1>설문지</h1>
			<p>
				소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		 	</p>
			<hr />
		</header>
		<section>
			<form><label for="">학년</label>
			<input type="radio" name="grade" value="1" checked>1학년
			<input type="radio" name="grade" value="2">2학년
			<input type="radio" name="grade" value="3">3학년
			<input type="radio" name="grade" value="4">4학년
			</form><br />

			<form><label for="">성별</label>
			<input type="radio" name="gender" value="1">남
			<input type="radio" name="gender" value="2" checked>여
			</form><br />

			<form><label for="">관심 분야</label>
				<select name='major'>
	    		<option value='' selected>모바일 소프트웨어</option>
	    		<option value='android'>android 개발</option>
	    		<option value='ios'>ios 개발</option>
	    		<option value='web'>web 개발</option>
					<option value='data'>데이터 분석</option>
 				</select>
			</form><br />

			<form><label for="">진로(다중 선택)</label>
			<input type="checkbox" value="1" checked>개발
			<input type="checkbox" value="2">기획
			<input type="checkbox" value="3">영업
			<input type="checkbox" value="4">창업
			</form><br />

			<div>
			<label for="">남기고 싶은 말</label>
			<label for="writing"></label>
			<textarea name="name" rows="10" cols="50" placeholder="글을 남겨주세요"></textarea>
			</div>

		</section>
		<footer>
			<p>Copyright 2017 by Kitee</p>
		</footer>
	</body>
</html>
