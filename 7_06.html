<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
  </head>
  <body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
      var str1 = prompt("문자열 입력", "");
      var str2 = new String(str1);
      var sub = str2.split("&");
      for(var i = 0; i < sub.length; i++)
        document.write(sub[i] + "<br />");
    </script>
  </body>
</html>
