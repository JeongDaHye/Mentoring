<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>색 테이블 만들기</title>
    <style>
    table, th, td {
      border-style: double;
      border-collapse: collapse;
    }
</style>
  </head>
  <body>
    <h1>색 이름과 코드</h1>
    <hr />
    <table>
      <tr>
        <th >이름</th>
        <th >코드</th>
        <th >색깔</th>
        <th >이름</th>
        <th >코드</th>
        <th >색깔</th>
      </tr>

      <tr>
        <td>Brown</td>
        <td>#A52A2A</td>
        <td style="background-color:#A52A2A" ></td>
        <td>DeepSkyBlue</td>
        <td>#00BBFF</td>
        <td style="background-color:#00BBFF" ></td>
      </tr>

      <tr>
        <td>Blueviolet</td>
        <td>#8A2BE2</td>
        <td style="background-color:#8A2BE2" ></td>
        <td>Gold</td>
        <td>#FFD700</td>
        <td style="background-color:#FFD700" ></td>
      </tr>

      <tr>
        <td>DarkOrange</td>
        <td>#FF8C00</td>
        <td style="background-color:#FF8C00" ></td>
        <td>OliveDrab</td>
        <td>#6B8E23</td>
        <td style="background-color:#6B8E23" ></td>
      </tr>
    </table>

  </body>
</html>
