<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>숫자비교하기</title>
    <script type="text/javascript">
      function print(str) {
        if(isFinite(str)) {
            var num = parseInt(str);
            if(num > 0) {
                var least = num%10;
                var most = 0;
                while(num != 0) {
                     most = num % 10;
                     num = Math.floor(num/10);
                }
                if(most == least)
                    document.write(str + ": 같음");
                else
                    document.write(str + ": 다름");
            }
            else
                document.write(str + ": 음수나 0은 다루지 않습니다.");
        }
        else {
            document.write(str + ": 숫자가 아닙니다.");
        }
      }
    </script>
  </head>
  <body>
    <script>
  	  var str = prompt("숫자 입력", "");
      document.write("<h2>큰 자리수와 낮은자리수 같은지 비교</h2>");
      document.write("<hr />");
      print(str);
    </script>
  </body>
</html>
