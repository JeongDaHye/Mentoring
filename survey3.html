<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			소프트웨어 기술
		</title>
	</head>
	<body>
		<header>
			<h1>설문지</h1>
			<p style="width:30%">
				소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		 	</p>
			<hr />
		</header>
		<section>
			<form> 학년
			<input type="radio" name="grade" value="1" checked>1학년
			<input type="radio" name="grade" value="2">2학년
			<input type="radio" name="grade" value="3">3학년
			<input type="radio" name="grade" value="4">4학년
			</form><br />

			<form> 성별
			<input type="radio" name="china" value="1">남
			<input type="radio" name="china" value="2">여
			</form><br />

			<form> 관심 분야
				<select name='fruits'>
	    		<option value='' selected>모바일 소프트웨어</option>
	    		<option value='apple'>android 개발</option>
	    		<option value='banana'>ios 개발</option>
	    		<option value='lemon'>web 개발</option>
					<option value='lemon'>데이터 분석</option>
 				</select>
			</form><br />

			<form> 진로
			<input type="checkbox" value="1" checked>개발
			<input type="checkbox" value="2">기획
			<input type="checkbox" value="3">영업
			<input type="checkbox" value="4">창업
			</form><br />

			<div>
			<label for="writing">남기고 싶은 말</label><br />
			<textarea name="name" rows="10" cols="50" placeholder="글을 남겨주세요."></textarea>
			</div>

		</section>
		<footer>
			<p>Copyright 2017 by Kitee</p>
		</footer>
	</body>
</html>
