<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>book 객체 배열 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr />
<script>
  var bookArray = new Array();
  for(i = 0 ; i < 5; i++) {
  var obj = prompt("콤마(,)로 분리하면서 첵제목 저자 가격순으로 입력");
  var obj2= obj.split(",");
  var book = new Object();
  book.title = obj2[0];
  book.author = obj2[1];
  book.price = obj2[2];
  bookArray[i] = book;
  }

  for(i=0 ; i<bookArray.length ; i++) {
  document.write(bookArray[i].title + ",");
  document.write(bookArray[i].author + ",");
  document.write(bookArray[i].price + "<br>");
  }
  var expensive = bookArray[0];
  for(i=0 ; i<bookArray.length ; i++) {
      if(bookArray[i].price > expensive.price)
      expensive = bookArray[i];
  }
  document.write("<hr />");
  document.write("가장 가격이 비싼 책은 " + expensive.title);
</script>
</body>
</html>
