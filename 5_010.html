<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>애니메이션 응용</title>
    <style>
    @keyframes sl {
      from {
        margin-left: 100%;
        width: 100%;
      }
      to {
        margin-left: 0%;
        width: 100%;
      }
    }
    p{
      animation-name : sl;
      animation-duration : 3s;
      animation-iteration-count : 1;
    }
    </style>
  </head>
  <body>
    <h1>애니메이션 응용</h1>
    <hr />
    <p><img src="question.jpg" alt="ques" id="change" >질문 있습니다.</p>
  </body>
</html>
