<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>애니메이션 작성2</title>
    <style>
    @keyframes ro {
      0% { transform: rotate(0deg); }
      50% {transform: rotate(-90deg); }
      100% {transform: rotate(90deg) }
    }
    img {
    	animation-name : ro;
    	animation-duration : 1s;
    	animation-iteration-count : infinite;
      margin-left: 10%;
    }
    </style>
  </head>
  <body>
    <h1>어지러워요</h1>
    <hr />
    <br /><br />
    <img src="ryan.jpg" alt="tube">
  </body>
</html>
